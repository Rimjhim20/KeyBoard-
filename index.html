<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Keyboard</title>
</head>

<body>

    <div class="keyboard_wrapper">
        <h1><u>My Keyboard</u></h1>
        <p class="display"></p>
      
        <div class="key">
            <div class="row">
                <button>Esc</button>
                <button>F1</button>
                <button>F2</button>
                <button>F3</button>
                <button>F4</button>
                <button>F5</button>
                <button>F6</button>
                <button>F7</button>
                <button>F8</button>
                <button>F9</button>
                <button>F10</button>
                <button>F11</button>
                <button>F12</button>
               <button> <img src="https://img.icons8.com/color/48/000000/room-sound.png"/></button>
               <button><img src="https://img.icons8.com/fluent/48/000000/mute.png"/></button>
            </div>

            <div class="row">
                <button data-key="`">~ `</button>
                <button data-key="1 ">! 1</button>
                <button data-key="2 ">@ 2</button>
                <button data-key="3 "># 3</button>
                <button data-key="4 ">$ 4</button>
                <button data-key="5">% 5</button>
                <button data-key="6">^ 6</button>
                <button data-key="7">& 7</button>
                <button data-key="8">* 8</button>
                <button data-key="9">( 9</button>
                <button data-key="0">) 0</button>
                <button data-key="-">-_</button>
                <button data-key="+">+ =</button>
                <button  class="backspace">Backspace</button>
            </div>

            <div class="row">
              
            <button class="tab"><img src="https://img.icons8.com/fluent/48/000000/left-and-right-arrows.png"/></button>
               
                <button data-key="q"> q</button>
                <button data-key="w"> w</button>
                <button data-key="e"> e</button>
                <button data-key="r"> r</button>
                <button data-key="t"> t</button>
                <button data-key="y"> y</button>
                <button data-key="u"> u</button>
                <button data-key="i"> i</button>
                <button data-key="o"> o</button>
                <button data-key="p"> p</button>
                  <button data-key="{" > { [</button>
                    <button data-key="}"> } ]</button>
                    <button data-key="|"> | \</button>
                
            </div>

            <div class="row">
                <button class="caps">Caps Lock</button>
                <button data-key="a">a</button>
                <button data-key="s">s</button>
                <button data-key="d">d</button>
                <button data-key="f">f</button>
                <button data-key="g">g</button>
                <button data-key="h">h</button>
                <button data-key="j">j</button>
                <button data-key="p">k</button>
                <button data-key="l">l</button>
                
                    <button>:;</button>
                <button>" '</button>
              <button class="enter"><img src="./img/c.png" /></button>
              
            </div>
            <div class="row">
                    <button>Shift <img src="https://img.icons8.com/fluent/48/000000/shift.png"/></button>
                <button data-key="z">z </button>
                <button data-key="x">x </button>
                <button data-key="c">c </button>
                <button data-key="v">v </button>
                <button data-key="b">b</button>
                <button data-key="n">n </button>
                <button data-key="m">m</button>
                <button data-key="<">< , </button>
                <button data-key=".">> .</button>
                <button data-key="?">? /</button>
                <button class="arrow1"><img src="https://img.icons8.com/office/80/000000/shift.png"/> </button>
                

            </div>
            <div class="row">
                <button> Ctrl </button>
                <button> <img src="./img/a.png">  </button>
                <button> Alt</button>
                <button class="space" data-key=" ">
                    Space
                </button>
                <div class="arrow">
                <button  ><img src="https://img.icons8.com/plasticine/100/000000/arrow-pointing-left.png"/></button>
                <button   ><img src="https://img.icons8.com/color/96/000000/page-down-button--v2.png"/></button>
                <button  ><img src="https://img.icons8.com/office/16/000000/arrow.png"/></button>
                </div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
